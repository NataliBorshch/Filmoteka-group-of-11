<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container header-img home-background">
        <div class="header-box">
          <div class="nav" id="nav">
            <div class="box-logo">
              <a
                href="./index.html"
                class="logo-home link-logo"
                rel="noopener noreferrer"
                aria-label="home-page"
              >
                <svg width="24px" height="24px" class="icon-logo">
                  <use href="./images/sprite.svg#icon-film"></use>
                </svg>
              </a>
              <h1 class="title">Filmoteka</h1>
            </div>
            <nav>
              <ul class="list-nav">
                <li class="item-nav">
                  <a
                    class="link home activ"
                    href="./index.html"
                    aria-label="home-page"
                    >Home</a
                  >
                </li>
                <li class="item-nav">
                  <a
                    class="link library"
                    href="./index.html"
                    aria-label="library-page"
                    name="reference"
                    >my library</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <form class="form-search">
            <input
              autocomplete="off"
              class="input-search"
              placeholder=" Поиск фильмов"
              id="input"
              name="query"
            />
            <button type="submit" class="btn-form">
              <svg class="input-icon" width="12px" height="12px">
                <use href="./images/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>
          <div class="library-btn is-hidden">
            <button class="btn activ">Watched</button>

            <button class="btn">queue</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div>
          <div>
            <ul class="list-library"></ul>
          </div>
        </div>
      </div>
      <div id="list-details">
        <div class="modal is-hidden" id="modal"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="box-footer">
          <p class="text">© 2020 | All Rights Reserved |</p>

          <p class="text">Developed with by</p>
          <svg class="icon" width="12px" height="14px">
            <use href="./images/sprite.svg#icon-love"></use>
          </svg>
          <a class="link-goit text" href="https://goit.ua/" target="_blank"
            >GoIT Students
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
